<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FluxGAN: Neutronics Surrogate Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --light-bg: #f1f3f5;
      --light-card: white;
      --light-text: #000;
      --light-accent: #0077b6;
      --light-box: #e7f5ff;

      --dark-bg: #0d1b2a;
      --dark-card: #1b263b;
      --dark-text: #e0e1dd;
      --dark-accent: #00b4d8;
      --dark-box: #1a2b3d;
    }

    body[data-theme="light"] {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    body[data-theme="dark"] {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background 0.3s;
    }

    body[data-theme="light"] .card {
      background: var(--light-card);
    }

    body[data-theme="dark"] .card {
      background: var(--dark-card);
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .reactor-toggle {
      display: flex;
      gap: 10px;
    }

    .reactor-btn {
      padding: 8px 14px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .reactor-btn.active {
      background-color: #00b4d8;
      color: #000;
    }

    .reactor-btn.inactive {
      background-color: transparent;
      color: inherit;
      border: 2px solid currentColor;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 10px;
    }

    .range-value {
      font-size: 15px;
      margin-top: 6px;
      text-align: right;
    }

    button.submit-btn {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #00b4d8;
      border: none;
      color: #000;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .output-box {
      margin-top: 25px;
      padding: 15px;
      border-left: 5px solid #00b4d8;
      border-radius: 8px;
      background: rgba(0, 180, 216, 0.05);
      font-size: 15px;
    }

    .error {
      color: red;
      margin-top: 15px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
    }

    footer a {
      color: #00b4d8;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body data-theme="light">
  <div class="card">
    <div class="title-bar">
      <h1>FluxGAN: Neutronics Tool</h1>
      <div style="display: flex; align-items: center; gap: 10px;">
        <div class="reactor-toggle">
          <button class="reactor-btn active" data-reactor="phwr">üáÆüá≥ PHWR</button>
          <button class="reactor-btn inactive" data-reactor="lwr">üá∫üá∏ LWR</button>
        </div>
        <button id="themeToggle" title="Toggle Theme" style="font-size: 20px; border: none; background: none; cursor: pointer;">
          üåô
        </button>
      </div>
    </div>

    <form id="predictForm">
      <label for="enrichment">Fuel Enrichment (%)</label>
      <input type="range" id="enrichment" name="enrichment" min="0" max="90" step="0.1" value="3.5" oninput="updateSlider(this.value)" />
      <div class="range-value">Selected: <span id="rangeValue">3.5</span>%</div>

      <button type="submit" class="submit-btn">üöÄ Predict Neutron Flux</button>
    </form>

    <div id="output" class="output-box" style="display: none;"></div>
    <div id="error" class="error"></div>

    <footer>
      Developed by <a href="https://www.linkedin.com/in/kavyawadhwa" target="_blank">Kavya Wadhwa</a> | Built with OpenMC + PyTorch | FluxGAN &copy; 2025
    </footer>
  </div>

  <script>
    let reactor = "phwr";

    document.querySelectorAll(".reactor-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".reactor-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".reactor-btn").forEach(b => b.classList.add("inactive"));
        btn.classList.remove("inactive");
        btn.classList.add("active");
        reactor = btn.getAttribute("data-reactor");
      });
    });

    function updateSlider(value) {
      document.getElementById("rangeValue").innerText = value;
    }

    document.getElementById("predictForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const enrichment = document.getElementById("enrichment").value;
      const output = document.getElementById("output");
      const error = document.getElementById("error");

      fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `enrichment=${encodeURIComponent(enrichment)}&reactor=${reactor}`
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.error) {
            output.style.display = "none";
            error.innerText = data.error;
          } else {
            output.innerHTML = `
              <strong>Reactor:</strong> ${data.reactor}<br>
              <strong>Enrichment:</strong> ${data.enrichment}%<br>
              <strong>Predicted Flux:</strong> ${data.flux} n/cm¬≤/s
            `;
            output.style.display = "block";
            error.innerText = "";
          }
        })
        .catch(() => {
          output.style.display = "none";
          error.innerText = "Server error or invalid response.";
        });
    });

    // Theme toggle
    const themeBtn = document.getElementById("themeToggle");
    const body = document.body;

    themeBtn.addEventListener("click", () => {
      const currentTheme = body.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      body.setAttribute("data-theme", newTheme);
      themeBtn.innerText = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
