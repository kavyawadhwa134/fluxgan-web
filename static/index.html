<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FluxGAN: Neutronics Surrogate Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f1f3f5;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
    }

    h1 {
      color: #0077b6;
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }

    .range-value {
      margin-top: 5px;
      font-size: 14px;
      text-align: right;
      color: #333;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #0077b6;
      color: white;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .output-box {
      margin-top: 25px;
      background: #e7f5ff;
      padding: 15px;
      border-left: 4px solid #0077b6;
      border-radius: 6px;
      font-size: 15px;
    }

    .error {
      color: red;
      margin-top: 15px;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>FluxGAN: Neutronics Surrogate Tool</h1>
    <form id="predictForm">
      <label for="reactor">Reactor Type</label>
      <select id="reactor" name="reactor">
        <option value="phwr">PHWR (Heavy Water Reactor)</option>
        <option value="lwr">LWR (Light Water Reactor)</option>
      </select>

      <label for="enrichment">Fuel Enrichment (%)</label>
      <input type="range" id="enrichment" name="enrichment" min="0" max="90" step="0.1" value="3.5" oninput="updateSlider(this.value)">
      <div class="range-value">Selected: <span id="rangeValue">3.5</span>%</div>

      <button type="submit">Predict Flux</button>
    </form>

    <div id="output" class="output-box" style="display: none;"></div>
    <div id="error" class="error"></div>

    <footer>
      Built with OpenMC + PyTorch | FluxGAN &copy; 2025
    </footer>
  </div>

  <script>
    function updateSlider(value) {
      document.getElementById("rangeValue").innerText = value;
    }

    document.getElementById("predictForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const enrichment = document.getElementById("enrichment").value;
      const reactor = document.getElementById("reactor").value;
      const output = document.getElementById("output");
      const error = document.getElementById("error");

      fetch("/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `enrichment=${encodeURIComponent(enrichment)}&reactor=${reactor}`
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.error) {
            output.style.display = "none";
            error.innerText = data.error;
          } else {
            output.innerHTML = `
              <strong>Reactor:</strong> ${data.reactor}<br>
              <strong>Enrichment:</strong> ${data.enrichment}%<br>
              <strong>Predicted Flux:</strong> ${data.flux} n/cmÂ²/s
            `;
            output.style.display = "block";
            error.innerText = "";
          }
        })
        .catch(() => {
          output.style.display = "none";
          error.innerText = "Server error or invalid response.";
        });
    });
  </script>
</body>
</html>
